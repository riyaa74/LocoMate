<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffe3e3;
            background-image: linear-gradient(135deg, #92a8d1, #f7786b);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
        }
        .section {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .section:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            color: #111213;
            font-size: 40px;
            font-weight: 600;
        }
        .budget-item, .itenary-item {
            background: #f6d365;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            font-size: 18px;
            text-align: center;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            background-color: #0c0c0c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #022d5f;
            transform: scale(1.05);
        }
        .icon {
            font-size: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Your Trip Summary</h1>
    <div class="container">
        <div class="section" id="budget">
            <h2>üí∞ Estimated Budget</h2>
            <div class="budget-item">Loading budget details...</div>
        </div>
        <div class="section" id="itenary">
            <h2>üìç Travel Itinerary</h2>
            <div class="itenary-item">Loading itinerary...</div>
        </div>
    </div>
    
</body>
</html>
