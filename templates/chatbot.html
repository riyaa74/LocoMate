<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with NavPal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #ffe3e3;
            background-image: linear-gradient(135deg, #92a8d1, #f7786b);
            position: relative;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            height: 80%;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }
        .message {
            border-radius: 20px;
            padding: 15px;
            max-width: 70%;
            display: inline-block;
            line-height: 1.5;
        }
        .user-message {
            align-self: flex-end;
            background-color: #e1ffc7;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f1f0f0;
        }
        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #cccccc;
            background-color: #ffffff;
        }
        .input-container input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        .input-container button {
            padding: 15px 20px;
            background-color: #007aff;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .input-container button:hover {
            background-color: #005bb5;
        }
        .speech-button,
        .location-button {
            padding: 15px 20px;
            background-color: #34a853;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .speech-button:hover,
        .location-button:hover {
            background-color: #1e7b2c;
        }
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 18px;
            text-align: center;
            opacity: 0.6;
        }
        .photo-message img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .location-message img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        const apiKey = "{{ api_key }}";
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (message) {
                // Remove the welcome message if it exists
                const welcomeMessage = document.getElementById("welcome-message");
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                addMessage(message, 'user-message');
                userInput.value = '';

                // Send the message to the backend
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                
                // Add the bot response to the chat
                addMessage(data.response, 'bot-message');
                speakText(data.response);
            }
        }

        function addMessage(text, className) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }

        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                document.getElementById('user-input').value = speechResult;
                sendMessage();
            };

            recognition.onspeechend = () => {
                recognition.stop();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };
        }

        async function shareLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    const mapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${latitude},${longitude}&zoom=15&size=400x300&markers=color:red%7C${latitude},${longitude}&key=${apiKey}`;
                    const locationMessage = `<img src="${mapUrl}" alt="Location Map">`;
                    addMessage(locationMessage, 'user-message location-message');

                    // Send the location to the backend
                    const response = await fetch('/send_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: `I am here, i feel unsafe : ${latitude}, ${longitude}` })
                    });
                    const data = await response.json();
                    
                    // Add the bot response to the chat
                    addMessage(data.response, 'bot-message');
                    speakText(data.response);
                }, (error) => {
                    console.error('Geolocation error:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        async function uploadPhoto() {
        const photoUpload = document.getElementById('photo-upload');
        if (photoUpload.files.length > 0) {
            const file = photoUpload.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                const photoMessage = `<img src="${e.target.result}" alt="Uploaded Photo">`;
                addMessage(photoMessage, 'user-message photo-message');

                // Send the photo to the backend
                const response = await fetch('/send_photo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ photo: e.target.result })
                });
                const data = await response.json();

                // Add the bot response to the chat
                addMessage(data.response, 'bot-message');
                speakText(data.response);
            };
            reader.readAsDataURL(file);
        }
    }
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome-message" id="welcome-message">Hi, this is your NavPal!<br>Please type in your message.</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button class="speech-button" onclick="startSpeechRecognition()">üé§</button>
            <button class="location-button" onclick="shareLocation()">üìç</button>
            <input type="file" id="photo-upload" onchange="uploadPhoto()" style="display: none;">
            <button class="location-button" onclick="document.getElementById('photo-upload').click();">üì∏</button>
        </div>
    </div>
</body>
</html>
