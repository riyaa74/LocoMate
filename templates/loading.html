<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe3e3;
            background-image: linear-gradient(135deg, #92a8d1, #f7786b);
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .loading-text {
            font-size: 2rem;
            color: #034f84;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #034f84;
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .dot {
            width: 12px;
            height: 12px;
            background-color: #034f84;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            animation: bounce 1.5s infinite;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
    <script>
        function redirectToRecommendations() {
            fetch("/process_recommendations")
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/recommendations";
                    } else {
                        alert("Failed to process recommendations.");
                    }
                });
        }
        window.onload = redirectToRecommendations;
    </script>
</head>
<body>
    <div class="container">
        <div class="loading-text">Loading your personalized recommendations...</div>
        <!-- <div class="spinner"></div> -->
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
